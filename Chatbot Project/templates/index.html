<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #1e1e2f; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex-grow: 1; overflow-y: auto; padding: 20px; }
    .message { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 70%; }
    .user { background: #00b894; align-self: flex-end; }
    .bot { background: #0984e3; align-self: flex-start; }
    #inputBox { display: flex; padding: 10px; }
    input { flex-grow: 1; padding: 10px; border-radius: 5px; border: none; outline: none; font-size: 16px; }
    button { margin-left: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background: #6c5ce7; color: white; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMessage(data.response, 'bot');
    }
  </script>
</body>
</html>
